spring:
  application:
    name: hhplus
  profiles:
    active: local
  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 3
      connection-timeout: 10000
      max-lifetime: 60000
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: localhost
    port: 6379
  kafka:
    bootstrap-servers: localhost:9092
    # Producer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      # 신뢰성
      acks: all
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
        delivery.timeout.ms: 120000                  # 재시도 포함 최종 타임아웃
      retries: 2147483647
      request-timeout-ms: 30000
      # 성능
      compression-type: lz4
      batch-size: 16384                              # 16KB (균형)
      linger-ms: 5                                   # 약간의 배치 허용

    # Consumer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "kr.hhplus.be.server.order.presentation.dto.message,kr.hhplus.be.server.coupon.presentation.dto.event"
        partition.assignment.strategy: org.apache.kafka.clients.consumer.CooperativeStickyAssignor
      # 재처리/정확성
      enable-auto-commit: false
      auto-offset-reset: earliest
      isolation-level: read_committed
      # 처리량/안정성
      max-poll-records: 10
      max-poll-interval: 300000                       # 5분
      heartbeat-interval: 3000
      session-timeout: 10000
      fetch-max-wait: 500

    # Listener
    listener:
      ack-mode: manual
      concurrency: 3
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  redisson:
    address: redis://localhost:6379
    connection-minimum-idle-size: 10
    connection-pool-size: 64
    idle-connection-timeout: 10000
    connect-timeout: 10000
    timeout: 3000
    retry-attempts: 3
    retry-interval: 1500

  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type.descriptor.sql: trace
      kr.hhplus.be.server: debug
      org.springframework.transaction: debug
      org.springframework.orm.jpa: debug
      org.springframework.jdbc.datasource: debug


---
spring.config.activate.on-profile: local, test

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application